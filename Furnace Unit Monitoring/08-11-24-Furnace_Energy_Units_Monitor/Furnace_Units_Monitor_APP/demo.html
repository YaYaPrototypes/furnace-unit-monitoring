<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Segment Font Example</title>
    <style>
        @font-face {
    font-family: 'SevenSegment';
    src: url('Seven Segment.ttf') format('truetype');
}

body {
    font-family: 'SevenSegment', sans-serif; /* Fallback font */
}

    </style>
</head>
<body>
    <h1 style="font-family: 'SevenSegment';">Hello, World!</h1>
    <p>This text uses the Seven Segment font.</p>
</body>
</html>
